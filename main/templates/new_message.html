<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}
    Nowa wiadomość
{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}user.css">
    <div>
        <form method="post" action="">
            <h1>Dodawanie Komentarza</h1>
            {% csrf_token %}
            <table>
                <tr>
                    <td>
                        <label>Komentarz:</label>
                    </td>
                    <td>
                        {{ formset.content }}
                    </td>
                </tr>
                </br>
            </table>
            <input type="submit" class="btn btn-default" value="Zatwierdź">
            <input type="reset" class="btn btn-default" value="Anuluj">
        </form>
    </div>
{% endblock %}
