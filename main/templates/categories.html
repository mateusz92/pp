<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}
    Kategorie
{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}user.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }} sorttable.js"></script>
    <br>
    <table class="sortable">
        <thead>
        <tr>
            <th>Nazwa <a href="?order_by=-name"><img src="{{ STATIC_URL }}downArrow.png" height="10" width="10"/></a> <a href="?order_by=name"><img src="{{ STATIC_URL }}upArrow.png" height="10" width="10"/></a></th>
            <th>Liczba projekt√≥w  <a href="?order_by=-count"><img src="{{ STATIC_URL }}downArrow.png" height="10" width="10"/></a> <a href="?order_by=count"><img src="{{ STATIC_URL }}upArrow.png" height="10" width="10"/></a></th>
        </tr>
        </thead>
        <tbody>
        {% for category in cat_list %}
            <tr>
                <td><a href="{% url 'projects' category.id %}">{{ category.name }}</a></td>
                <td>{{ category.count }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
